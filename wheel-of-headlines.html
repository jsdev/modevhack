<!DOCTYPE html>
<html>
<head>
	<title>WHEEL OF HEADLINES</title>
	<link type="text/css" rel="stylesheet" href="css/wheel.css">
</head>
<body>

<header><h1><b>W</b>HEEL OF <b>H</b>EADLINES</h1></header>
<div class="user-settings right">
	SPEECH:
	<label for="speech-on">ON</label><input id="speech-on" type="radio" name="speech" value="speech-on" checked />
	<label for="speech-off">OFF</label><input id="speech-off" type="radio" name="speech	" value="speech-off" />
</div>
<div class="board"></div>
<div class="scores"><b class="left">current score: $<span id="score">0</span></b><b class="right">spinner: <span class="stake"></span></b></div>
<div class="wheel">
	<canvas id="canvas" width="328" height="315"></canvas>
</div>

<div class="actions">
	<button id="solve">I'd like to solve the headline.</button>
	<button class="spin">spin</button>
	<button id="vowels">I'd like to buy a vowel.</button>
	<div class="letters vowels">
		<button id="A" class="letter">A</button>
		<button id="E" class="letter">E</button>
		<button id="I" class="letter">I</button>
		<button id="O" class="letter">O</button>
		<button id="U" class="letter">U</button>
	</div>

	<button id="consts" disabled>I would like a</button>
	<div class="letters consts">
		<button id="B" class="letter">B</button>
		<button id="C" class="letter">C</button>
		<button id="D" class="letter">D</button>
		<button id="F" class="letter">F</button>
		<button id="G" class="letter">G</button>
		<button id="H" class="letter">H</button>
		<button id="J" class="letter">J</button>
		<button id="K" class="letter">K</button>
		<button id="L" class="letter">L</button>
		<button id="M" class="letter">M</button>
		<button id="N" class="letter">N</button>
		<button id="P" class="letter">P</button>
		<button id="Q" class="letter">Q</button>
		<button id="R" class="letter">R</button>
		<button id="S" class="letter">S</button>
		<button id="T" class="letter">T</button>
		<button id="V" class="letter">V</button>
		<button id="W" class="letter">W</button>
		<button id="X" class="letter">X</button>
		<button id="Y" class="letter">Y</button>
		<button id="Z" class="letter">Z</button>
	</div>
</div>


<audio id="audio-spin" preload="auto">
	<source src='./sounds/wheel.mp3' />
</audio>
<script src="./js/jquery.js"></script>
<script src="./js/wheel-of-headlines.js"></script>
</body>
</html>
